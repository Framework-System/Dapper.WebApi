# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - DapperWebApi

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://dapperwebapi.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_1fcdc06bd3fd47d08df89f5a73569afd }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5aa9576e0e454afb9265ebad3e6eeef2 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: dapperwebapi.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1fcdc06bd3fd47d08df89f5a73569afd }}/dapperwebapi:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'DapperWebApi'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_915fb58fcdaa4a32855b3c5b574f04e4 }}
        images: 'dapperwebapi.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1fcdc06bd3fd47d08df89f5a73569afd }}/dapperwebapi:${{ github.sha }}'